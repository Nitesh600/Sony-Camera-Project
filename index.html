<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sony</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    
    
    <div class="main_box">
      <input type="checkbox" id="check" />
      <div class="btn_one">
        <label for="check">
          <i class="fa-solid fa-bars"></i>
        </label>
      </div>

      <div class="sidebar_menu">
        <div class="logo">
         
          <a href="#">Sony Corporation</a>
        </div>

        <div class="btn_two">
          <label for="check">
            <i class="fa-solid fa-xmark"></i>
          </label>
        </div>

        <div class="menu">
          <ul>
            <li>
              <i  class="fa-solid fa-image"></i>
              <a  class="menuimage" href="https://www.sony.net/">Gallery</a>
            </li>
            <li>
              <i class="fa-solid fa-arrow-up-right-from-square"></i>
              <a class="menuimage" href="#">Shortcuts</a>
            </li>
            <li>
              <i class="fa-solid fa-photo-film"></i>
              <a class="menuimage" href="https://www.sony.net/united/imaging/gallery/detail/220617/">Exhibits</a>
            </li>
            <li>
              <i class="fa-solid fa-calendar-days"></i>
              <a class="menuimage" href="https://alphacommunity.in/events/">Events</a>
            </li>
            <li>
              <i class="fa-solid fa-store"></i>
              <a class="menuimage" href="https://www.sony.co.in/microsite/retailshops/">Store</a>
            </li>
            <li>
              <i class="fa-solid fa-phone"></i>
              <a class="menuimage" href="https://www.sony.co.in/electronics/support">Contact</a>
            </li>
            <li>
              <i class="fa-regular fa-comments"></i>
              <a class="menuimage" href="https://www.sony.co.in/electronics/support">Feedback</a>
            </li>
          </ul>
        </div>

        <div class="social_media">
          <ul>
            <a href="https://www.facebook.com/Sony/"><i id="facebook" class="fa-brands fa-facebook"></i></i></a>
            <a href="https://twitter.com/Sony/"><i id="X" class="fa-brands fa-twitter"></i></a>
            <a href="https://instagram.com/Sony/"><i id="instagram" class="fa-brands fa-instagram"></i></i></a>
            <a href="https://youtube.com/Sony/"><i  id="youtube" class="fa-brands fa-youtube"></i></a>
          </ul>
        </div>
      </div>
    </div>
  </body>

</html>
